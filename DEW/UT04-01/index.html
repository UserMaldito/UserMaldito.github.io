<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con el Tel</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>
                User's Info
            </legend>
            <input type="button" value="Hazme Click">
            <br>
            <label for="checkbox-off">Checkbox "Apagado":</label>
            <input type="checkbox" id="checkbox-off" >
            <label for="checkbox-on">Checkbox "Encendido":</label>
            <input type="checkbox" id="checkbox-on" checked>
            <br>
            <label for="color">Elige un color: </label>
            <input type="color" id="color">
            <br>
            <label for="date">Fecha</label>
            <input type="date" id="date">
            <br>
            <label for="datetime">Fecha y hora</label>
            <input type="datetime" id="datetime">
            <br>
            <label for="datetime-local">Fecha y Hora Local</label>
            <input type="datetime-local" id="datetime-local">
            <br>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email">
            <br>
            <label for="file">Subir Archivo</label>
            <input type="file" id="file">
            <br>
            <label for="hidden">Campo Oculto</label>
            <input type="hidden">
            <br>
            <label for="image">Subida de Imagen</label>
            <input type="image" id="image">
            <br>
            <label for="month">Mes</label>
            <input type="month" id="month">
            <br>
            <label for="number">Número</label>
            <input type="number" form="number">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password">
            <br>
            <label for="radio">Elección 1</label>
            <input type="radio" id="radio" name="radio-2">
            <label for="radio">Elección 2</label>
            <input type="radio" id="radio" name="radio-2">
            <br>
            <label for="range">Rango</label>
            <input type="range" id="range">
            <br>
            <input type="reset" value="Limpiar Formulario">
            <br>
            <label for="search">Buscador</label>
            <input type="search" placeholder="No funciona, pero existe :D">
            <br>
            <input type="submit">
            <br>
            <label for="tel">Teléfono</label>
            <input type="tel" id="tel">
            <br>
            <label for="text">Texto</label>
            <input type="text" id="Texto">
            <br>
            <label for="time">Hora</label>
            <input type="time" id="time">
            <br>
            <label for="url">URL/Link</label>
            <input type="url" id="url">
            <br>
            <label for="week">Semana</label>
            <input type="week" id="week">
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <form action="https://w3schools.com/action_page.php" method="get">
        <input type="tel" id="" name="Telefono">
        <input type="submit" value="Enviar a W3School" >
    </form>
</body>
</html>
