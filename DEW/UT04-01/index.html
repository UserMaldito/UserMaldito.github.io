<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DEW/UT04-01/style.css">
    <title>Formulario con Validación Manual </title>
</head>
<body>
    <section>
        <form action="https://www.w3schools.com/action_page.php" method="post" novalidate>
            <fieldset>
                <h2>Datos Usuario</h2>
                <hr>
                <section id="section-1">
                    <article id="user-name">
                        <label for="NombreUsuario">Nombre de Usuario</label>
                        <br>
                        <input type="text" id="NombreUsuario" name="NombreUsuario" placeholder="UserName" required minlength="4" maxlength="20">
                    </article>
                    <br>
                    <article id="user-password">
                        <article>
                            <label for="Contrasena">Contraseña</label>
                            <br>
                            <input type="password" name="Contrasena" id="Contrasena" placeholder="Introduce Contraseña" required pattern="/[\d]{8}/gmA" >
                        </article>
                        <article>
                            <label for="show">Mostrar Contraseña</label>
                            <input type="checkbox" name="show" id="show">
                        </article>
                    </article>
                </section>
    
                <br><br>
                <h2>Datos Personales</h2>
                <hr>
                <section id="section-2">
                    <article id="datos-1">
                        <article>
                            <label for="Nombre">Nombre</label>
                            <br>
                            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" required minlength="4" maxlength="20">
                        </article>
                        <br>
                        <article>
                            <label for="Apellidos">Apellidos</label>
                            <br>
                            <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" required minlength="4" maxlength="20">
                        </article>
                    </article>
                    <br>
        
                    <br><br>
        
                    <article id="datos-2">
                        <article>
                            <label for="Telefono">Teléfono</label>
                            <br>
                            <input type="text" id="Telefono" name="Telefono" placeholder="Ejem: (+34)922123123" required pattern="/\((\+[\d]{1,3})\)([\d]{9})/gmA">
                        </article>
                        <br>
                        <article>
                            <label for="CodigoPostal">Código Postal</label>
                            <br>
                            <input type="text" id="CodigoPostal" name="CodigoPostal" placeholder="38XXX" required pattern="/38[\d]{3}/gmA">
                        </article>
                    </article>
        
                    <br><br>
        
                    <article id="datos-3">
                        <section>
                            <label for="TipoDocumento">DNI/NIE</label>
                            <br>
                            <select name="TipoDocumento" id="TipoDocumento">
                                <option value="---" selected>---</option>
                                <option value="DNI">DNI</option>
                                <option value="NIE">NIE</option>
                            </select>
                            <input name="DniNie" type="text" placeholder="DNI / NIE" disabled />
                        </section>
            
                        <br><br>
                        <section>
                            <label for="CuentaComo">Crear cuenta como:</label>
                            <br>
                            <input type="radio" id="Particular" name="cuenta" value="Particular">
                            <label>Particular</label>
                            <input type="radio" id="Empresa" name="cuenta" value="Empresa">
                            <label>Empresa</label>
                        </section>
            
                        <br>
                        <br>
                        <section>
                            <label for="AnioNacimiento">Año de Nacimiento</label>
                            <br>
                            <select id="AnioNacimiento" name="AnioNacimiento" id="year" required>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                            </select>
                        </section>
                    </article>
        
                    <br><br><br>
                    
                    <article id="datos-4">
                        <label for="Aficiones">Elige tus aficiones:</label>
                        <br>
                        <input type="hidden" id="Aficiones" name="Aficiones">
                        <section>
                            <article>
                                <input type="checkbox" id="aficion1" value="música">
                                <label for="aficion1">Música</label>
                            </article>
                            <article>
                                <input type="checkbox" id="aficion2" value="deporte">
                                <label for="aficion2">Deporte</label>
                            </article>
                            <article>
                                <input type="checkbox" id="aficion3" value="videojuegos">
                                <label for="aficion3">Videojuegos</label>
                            </article>
                        </section>
                        <section>
                            <article>
                                <input type="checkbox" id="aficion4" value="manualidades">
                                <label for="aficion4">Manualidades</label>
                            </article>
                            <article>
                                <input type="checkbox" id="aficion5" value="artes">
                                <label for="aficion5">Artes</label>
                            </article>
                            <article>
                                <input type="checkbox" id="aficion6" value="lectura">
                                <label for="aficion6">Lectura</label>
                            </article>
                        </section>
                    </article>
                </section>
    
                <br><br>
                <h2>Datos Publicación</h2>
                <hr>
                <section id="section-3">
                    <label for="PublicacionTitulo">Título</label>
                    <br>
                    <input type="text" name="PublicacionTitulo" id="PublicacionTitulo" placeholder="Título" minlength="0" maxlength="15" required>
                    <br><br>
                    <label for="PublicacionDescripcion">Descripción</label>
                    <br>
                    <textarea id="PublicacionDescripcion" name="PublicacionDescripcion" cols="60" rows="5" placeholder="Descripción" minlength="0" maxlength="120" required></textarea>
                </section>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>
            <br>
            <fieldset>

            </fieldset>
        </form>
    </section>
    <script src="/DEW/UT04-01/script.js"></script>
</body>
</html>
