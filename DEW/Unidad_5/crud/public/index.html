<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>DEW-Server alumnos-grupos</h1>
    <table id="tabla_alumnos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Grupo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <form action="#" method="post" name="crud-form" id="crud-form">
        <fieldset>
            <legend>
                Id del Alumno
            </legend>
            <label for="id">Id:</label>
            <input type="number" id="id" name="id">
        </fieldset>
        <fieldset>
            <legend>
                Nombre del Alumno
            </legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </fieldset>
        <fieldset>
            <legend>
                Grupo del Alumno
            </legend>
            <label for="grupo">Grupo:</label>
            <select name="grupoSelect" id="grupoSelect">
                <!-- Lista de grupos cargada con AJAX -->
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </fieldset>

        <button type="submit" value="Agregar">Agregar Alumno</button>
        <button type="submit" value="Modificar">Modificar Alumno</button>
        <button type="submit" value="Eliminar">Eliminar Alumno</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
